<html>
<head>
	<link rel="stylesheet" type="text/css" href="popup.css">
	<style>
		html{
			height: 600px;
		}
		body{
			min-width: 350pt;
			max-width: 400pt;
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<span class="title">Settings</span>
		<div class="switch">
			<input type="checkbox" class="switch__input" id="useMods" />
			<label for="useMods" class="switch__label">WayFarer+ modifications</label>
			<img title="This allows you to turn off all modifications made by WayFarer+ without changing your settings. This allows you to re-enable WayFarer+ with your current settings intact." src="../assets/help.svg"/>
		</div><br/>
		<div class="switch">
			<input type="checkbox" class="switch__input" id="darkMode" />
			<label for="darkMode" class="switch__label">Dark Mode</label>
		</div><br/>
		<div class="switch">
			<input type="checkbox" class="switch__input" id="ctrlessZoom" />
			<label for="ctrlessZoom" class="switch__label">Ctrl-less zooming</label>
			<img title="No longer required to hold the Ctrl key to zoom in and out on maps. Might cause some issues scrolling on pages with maps." src="../assets/help.svg"/>
		</div><br/>
		<div class="switch">
			<input type="checkbox" class="switch__input" id="keepTab" />
			<label for="keepTab" class="switch__label">Keep tab</label>
			<img title="The translation tab and each map tab will be kept and used for the same type of button." src="../assets/help.svg"/>
		</div>
		<div class="wrap-collabsible">
			<input id="revCollaps" class="toggle" type="checkbox">
			<label class="lbl-toggle" for="revCollaps">Review Settings</label>
			<div class="collapsible-content">
				<div class="content-inner">
					<div class="switch">
						<input type="checkbox" class="switch__input" id="revPresets" />
						<label for="revPresets" class="switch__label">Review presets</label>
					</div><br/>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="revKeyboard" />
						<label for="revKeyboard" class="switch__label">Review using keyboard</label>
					</div><br/>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="revQuickSubmit" />
						<label for="revQuickSubmit" class="switch__label">Quick submit button</label>
						<img title="Submit and go to next review in 1 click. The floppy disk ('save') icon with the arrows is the quick submit button." src="../assets/help.svg"/>
					</div><br/>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="revOpenIn" />
						<label for="revOpenIn" class="switch__label">Open in ...</label>
						<img title="Adds a button that allows you to view the current location in any of your 'Open in...' maps." src="../assets/help.svg"/>
					</div><br/>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="revTranslate" />
						<label for="revTranslate" class="switch__label">Translation buttons</label>
					</div><br/>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="revTranslateAll" />
						<label for="revTranslateAll" class="switch__label">Translate all button</label>
					</div><br/>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="revExpireTimer" />
						<label for="revExpireTimer" class="switch__label">Expire timer</label>
						<img title="Displays the amount of time left before you can no longer submit your review for a Wayspot." src="../assets/help.svg"/>
					</div><br/>
					<div class="switch">
						<label for="revSubmitTimer">Lock submit button for: </label>
						<input type="number" id="revSubmitTimer" style="width: 4em;"> Seconds
					</div>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="revAutoRetry" />
						<label for="revAutoRetry" class="switch__label">Auto-retry for more nominations</label>
						<img title="Automatically looks for more nominations to review when no nominations are available." src="../assets/help.svg"/>
					</div>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="revLoadNotify" />
						<label for="revLoadNotify" class="switch__label">Play sound when nomination loads</label>
						<img title="Useful when Wayfarer has really long loading times in your area." src="../assets/help.svg"/>
					</div><br/>
					<div class="switch">
						<label>Card view:</label>
						<select id="revCardView">
							<option value="normal">Normal</option>
							<option value="compact">Compact</option>
							<option value="extended">Expanded</option>
						</select>
						<img title="Different review card display options. Useful for better usability on lower or higher resolution screens." src="../assets/help.svg"/>
					</div><br/>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="revDescLink" />
						<label for="revDescLink" class="switch__label">Description links to Google search</label>
						<img title="Normally the description cannot be clicked to search for it's contents on Google unlike the title, this option enables that feature for the description as well." src="../assets/help.svg"/>
					</div>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="revReportAbuse" />
						<label for="revReportAbuse" class="switch__label">Report abuse button</label>
						<img title="Makes it easier to report abuse." src="../assets/help.svg"/>
					</div>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="revAutoSelectDupe" />
						<label for="revAutoSelectDupe" class="switch__label">Auto-select first possible duplicate</label>
						<img title="Makes it easier to mark duplicates as the first in the list is usually the duplicate if it is a duplicate." src="../assets/help.svg"/>
					</div>
					<div class="switch">
						<label for="revReportEmail">Abuse report email: </label>
						<input type="text" id="revReportEmail" style="width: 12em;">
						<img title="When reporting abuse using the abuse form this email will be autofilled." src="../assets/help.svg"/>
					</div>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="revImageLinks" />
						<label for="revImageLinks" class="switch__label">Quick full-size image open button</label>
						<img title="Open full sized image in a new tab" src="../assets/help.svg"/>
					</div>

					<h2>Map modifications:</h2>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="revEditOrigLoc" />
						<label for="revEditOrigLoc" class="switch__label">Original location highlight (edits)</label>
						<img title="Highlights the current location during a location edit review with a circle filled with green." src="../assets/help.svg"/>
					</div><br/>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="revPreciseMarkers" />
						<label for="revPreciseMarkers" class="switch__label">Precise Markers</label>
					</div><br/>
					<div class="switch">
						<label>S2 Cell Level:</label>
						<select id="revS2Cell">
							<option value="-1">Off</option>
							<option value="13">EX Cell (L13)</option>
							<option value="14">Gym Cell (L14)</option>
							<option value="15">L15</option>
							<option value="16">L16</option>
							<option value="17">Pok&eacute;stop Cell (L17)</option>
							<option value="18">L18</option>
							<option value="19">L19</option>
						</select>
					</div><br/>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="revHighlightCell" />
						<label for="revHighlightCell" class="switch__label">Highlight S2 Cell</label>
						<img title="Highlights the cell the current nomination you are reviewing is. The highlight uses the regular S2 cell level (not the addition S2 cell level)" src="../assets/help.svg"/>
					</div><br/>
					<div class="switch">
						<label for="revS2Color" >S2 Cell color:</label>
						<input type="text" class="colorPicker" id="revS2Color" />
					</div><br/>
					<div class="switch">
						<label>Additional S2 Cell Level:</label>
						<select id="revSecondS2Cell">
							<option value="-1">Off</option>
							<option value="13">EX Cell (L13)</option>
							<option value="14">Gym Cell (L14)</option>
							<option value="15">L15</option>
							<option value="16">L16</option>
							<option value="17">Pok&eacute;stop Cell (L17)</option>
							<option value="18">L18</option>
							<option value="19">L19</option>
						</select>
					</div><br/>
					<div class="switch">
						<label for="revS2SecondColor" >Additional S2 cell color:</label>
						<input type="text" class="colorPicker" id="revS2SecondColor" />
					</div><br>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="revLowestDistCircle" />
						<label for="revLowestDistCircle" class="switch__label">20m circle on maps</label>
						<img title="This indicates the area that cannot contain any other Wayspots. If there is already a Wayspot in this circle the new Wayspot will never appear in any current game." src="../assets/help.svg"/>
					</div><br/>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="revAccessDistCircle" />
						<label for="revAccessDistCircle" class="switch__label">40m circle on maps</label>
						<img title="Shows the area from which agents, wizards and trainers will be able to access the Wayspot" src="../assets/help.svg"/>
					</div><br/>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="revMinDistCircle" />
						<label for="revMinDistCircle" class="switch__label">Show dead-zone when moving location marker</label>
						<img title="Shows the area in which is deemed to close for a new location suggestion during a non-edit review" src="../assets/help.svg"/>
					</div><br/>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="revTooCloseWarn" />
						<label for="revTooCloseWarn" class="switch__label">Too Close warning for Wayspots</label>
						<img title="Provides a warning if a Wayspot nomination is too close to other Wayspots to be able to appear in any game. Warning is useful as these are often duplicates of other Wayspots." src="../assets/help.svg"/>
					</div><br/>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="revBigMaps" />
						<label for="revBigMaps" class="switch__label">Bigger maps</label>
						<img title="Makes maps on review page bigger." src="../assets/help.svg"/>
					</div><br/>
					<div class="switch">
						<label>Default zoom level "Location Accuracy" map:</label>
						<select id="revMap2ZoomLevel">
							<option value="10">Zoomed out</option>
							<option value="-1">Normal</option>
							<option value="17">Zoomed in</option>
							<option value="19">Ultra zoomed in</option>
						</select>
					</div><br/>
					<div class="switch">
						<label>Default zoom level "Check for Duplicates" map:</label>
						<select id="revDupeMapZoomLevel">
							<option value="10">Zoomed out</option>
							<option value="-1">Normal</option>
							<option value="17">Zoomed in</option>
							<option value="19">Ultra zoomed in</option>
						</select>
					</div><br/>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="revTransparentMarker" />
						<label for="revTransparentMarker" class="switch__label">Translucent location marker.</label>
						<img title="Makes the location marker of a submission translucent. Helpful if the Wayspot is being obstructed by said marker. Fully disappears on hover." src="../assets/help.svg"/>
					</div>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="rev3DMap" />
						<label for="rev3DMap" class="switch__label">Use 3D satellite</label>
						<img title="Makes maps on review page bigger." src="../assets/help.svg"/>
					</div><br/>
				</div>
			</div>
		</div>
		<div class="wrap-collabsible">
			<input id="nomCollaps" class="toggle" type="checkbox">
			<label class="lbl-toggle" for="nomCollaps">Nomination Settings</label>
			<div class="collapsible-content">
				<div class="content-inner">
					<div class="switch">
						<input type="checkbox" class="switch__input" id="nominationMap" />
						<label for="nominationMap" class="switch__label">Nomination Map</label>
						<img title="Shows a map with all your nominations" src="../assets/help.svg"/>
					</div><br/>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="nomStats" />
						<label for="nomStats" class="switch__label">Stats Widget</label>
					</div><br/>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="nomNotify" />
						<label for="nomNotify" class="switch__label">Notify about nomination status change</label>
					</div><br/>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="nomOpenIn" />
						<label for="nomOpenIn" class="switch__label">Open in ...</label>
					</div><br/>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="nomExportButtons" />
						<label for="nomExportButtons" class="switch__label">Export Buttons</label>
					</div><br/>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="nomStreetView" />
						<label for="nomStreetView" class="switch__label">StreetView preview</label>
						<img title="Allows you to see StreetView reviewers will see for your own nominations." src="../assets/help.svg"/>
					</div><br/>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="nomEditAid" />
						<label for="nomEditAid" class="switch__label">Nomination edit aids</label>
						<img title="Shows live character counts for the editable fields." src="../assets/help.svg"/>
					</div><br/>

					<h2>Map modifications:</h2>
					<div class="switch">
						<label>S2 Cell Level:</label>
						<select id="nomS2Cell">
							<option value="-1">Off</option>
							<option value="13">EX Cell (L13)</option>
							<option value="14">Gym Cell (L14)</option>
							<option value="15">L15</option>
							<option value="16">L16</option>
							<option value="17">Pok&eacute;stop Cell (L17)</option>
							<option value="18">L18</option>
							<option value="19">L19</option>
						</select>
					</div><br/>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="nomHighlightCell" />
						<label for="nomHighlightCell" class="switch__label">Highlight S2 Cell</label>
						<img title="Highlights the cell the current nomination you are viewing is. The highlight uses the regular S2 cell level (not the addition S2 cell level)" src="../assets/help.svg"/>
					</div><br/>
					<div class="switch">
						<label for="nomS2Color" >S2 Cell color:</label>
						<input type="text" class="colorPicker" id="nomS2Color" />
					</div><br/>
					<div class="switch">
						<label>Additional S2 Cell Level:</label>
						<select id="nomSecondS2Cell">
							<option value="-1">Off</option>
							<option value="13">EX Cell (L13)</option>
							<option value="14">Gym Cell (L14)</option>
							<option value="15">L15</option>
							<option value="16">L16</option>
							<option value="17">Pok&eacute;stop Cell (L17)</option>
							<option value="18">L18</option>
							<option value="19">L19</option>
						</select>
					</div><br/>
					<div class="switch">
						<label for="nomS2SecondColor" >Additional S2 Cell color:</label>
						<input type="text" class="colorPicker" id="nomS2SecondColor" />
					</div><br/>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="nomMinDistCircle" />
						<label for="nomMinDistCircle" class="switch__label">2m circle on maps</label>
						<img title="This indicates the area where reviewers won't be able to move the nomination to from it's original location." src="../assets/help.svg"/>
					</div><br/>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="nomLowestDistCircle" />
						<label for="nomLowestDistCircle" class="switch__label">20m circle on maps</label>
						<img title="This indicates the area that cannot contain any other Wayspots. If there is already a Wayspot in this circle the new Wayspot will never appear in any current game." src="../assets/help.svg"/>
					</div><br/>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="nomAccessDistCircle" />
						<label for="nomAccessDistCircle" class="switch__label">40m circle on maps</label>
						<img title="Shows the area from which agents, wizards and trainers will be able to access the Wayspot" src="../assets/help.svg"/>
					</div>


					<div class="wrap-collabsible">
						<input id="nomFiletCollaps" class="toggle" type="checkbox">
						<label class="lbl-toggle lbl-toggle-text" for="nomFiletCollaps">Default nomination filter</label>
						<div class="collapsible-content">
							<div class="switch">
								<input type="checkbox" class="switch__input" id="nomFilterApproved" />
								<label for="nomFilterApproved" class="switch__label">Approved</label>
							</div><br/>
							<div class="switch">
								<input type="checkbox" class="switch__input" id="nomFilterRejected" />
								<label for="nomFilterRejected" class="switch__label">Rejected</label>
							</div><br/>
							<div class="switch">
								<input type="checkbox" class="switch__input" id="nomFilterUpgraded" />
								<label for="nomFilterUpgraded" class="switch__label">Upgraded</label>
							</div><br/>
							<div class="switch">
								<input type="checkbox" class="switch__input" id="nomFilterNextUpgrade" />
								<label for="nomFilterNextUpgrade" class="switch__label">Next Upgrade</label>
							</div><br/>
							<div class="switch">
								<input type="checkbox" class="switch__input" id="nomFilterNominated" />
								<label for="nomFilterNominated" class="switch__label">In Queue</label>
							</div><br/>
							<div class="switch">
								<input type="checkbox" class="switch__input" id="nomFilterInVoting" />
								<label for="nomFilterInVoting" class="switch__label">In Voting</label>
							</div><br/>
							<div class="switch">
								<input type="checkbox" class="switch__input" id="nomFilterWithdrawn" />
								<label for="nomFilterWithdrawn" class="switch__label">Withdrawn</label>
							</div><br/>
							<div class="switch">
								<input type="checkbox" class="switch__input" id="nomFilterDuplicate" />
								<label for="nomFilterDuplicate" class="switch__label">Duplicate</label>
							</div><br/>
						</div>
					</div>

				</div>
			</div>
		</div>
		<div class="wrap-collabsible">
			<input id="profCollaps" class="toggle" type="checkbox">
			<label class="lbl-toggle" for="profCollaps">Profile Settings</label>
			<div class="collapsible-content">
				<div class="content-inner">
					<div class="switch">
						<input type="checkbox" class="switch__input" id="profRecordReviews" />
						<label for="profRecordReviews" class="switch__label">Review History</label>
						<img title="Stores the nominations you viewed and shows them in your profile. Only records your reviews when the option is enabled!" src="../assets/help.svg"/>
					</div><br/>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="profOpenIn" />
						<label for="profOpenIn" class="switch__label">Open in...</label>
						<img title="Allows you to open reviewed nominations in any of your 'Open in...' maps." src="../assets/help.svg"/>
					</div><br/>
					<div class="switch">
						<label>Extended stats:</label>
						<select id="profExtendedStats">
							<option value="off">Off</option>
							<option value="aprox">Approximation</option>
							<option value="truth">Facts only</option>
						</select>
						<img title="Approximation works based on upgrade stats. If you've gotten agreements that did not count towards your upgrades this option will not work for you! Facts only will be less informative but always accurate." src="../assets/help.svg"/>
					</div>
					<h2>Review history map:</h2>
					<div class="switch">
						<label>S2 Cell Level:</label>
						<select id="profGridSize">
							<option value="-1">Off</option>
							<option value="6">L6</option>
							<option value="7">L7</option>
							<option value="8">L8</option>
							<option value="9">L9</option>
							<option value="10">L10</option>
							<option value="11">L11</option>
							<option value="12">L12</option>
							<option value="13">EX Cell (L13)</option>
							<option value="14">Gym Cell (L14)</option>
							<option value="15">L15</option>
							<option value="16">L16</option>
							<option value="17">Pok&eacute;stop Cell (L17)</option>
							<option value="18">L18</option>
						</select>
					</div><br/>
					<div class="switch">
						<label for="profGridColor" >Cell color:</label>
						<input type="text" class="colorPicker" id="profGridColor" />
					</div>
				</div>
			</div>
		</div>
		<div class="wrap-collabsible">
			<input id="headCollaps" class="toggle" type="checkbox">
			<label class="lbl-toggle" for="headCollaps">Header Settings</label>
			<div class="collapsible-content">
				<div class="content-inner">
					<div class="switch">
						<input type="checkbox" class="switch__input" id="headProgress" />
						<label for="headProgress" class="switch__label">Upgrade progress</label>
					</div>
				</div>
			</div>
		</div>
		<div class="wrap-collabsible">
			<input id="openInCollaps" class="toggle" type="checkbox">
			<label class="lbl-toggle" for="openInCollaps">Open In Configuration</label>
			<div class="collapsible-content">
				<div class="content-inner">
					<p>To display the map options turn on "Open in ..." under the nominations page and or review page settings.</p>
					<div id="openInList">
					</div>
					<button id="addMapButton">Add new map</button>
					<button id="importMapButton">Import map</button>
					<button id="resetMapButton">Reset</button>
				</div>
			</div>
		</div>
		<div class="wrap-collabsible">
			<input id="accCollaps" class="toggle" type="checkbox">
			<label class="lbl-toggle" for="accCollaps">Personal Accounts</label>
			<div class="collapsible-content">
				<div class="content-inner">
					<div class="switch">
						<input type="checkbox" class="switch__input" id="accPoGo" />
						<label for="accPoGo" class="switch__label">Eligible Pokemon Go L40</label>
						<img title="Turn this on if you have a Pokemon Go account that has the ability to Nominate Wayspots" src="../assets/help.svg"/>
					</div><br/>
					<div class="switch">
						<input type="checkbox" class="switch__input" id="accLowIngress" />
						<label for="accLowIngress" class="switch__label">Linked Ingress Account</label>
						<img title="Turn this on if you have a Ingress account that has the ability to Nominate Wayspots" src="../assets/help.svg"/>
					</div><br/>
					<div id="ingressExtra" class="switch">
						<div class="switch">
							<input type="checkbox" class="switch__input" id="accIngress" />
							<label for="accIngress" class="switch__label">Ingress L10+</label>
							<img title="Turn this on if you have a Ingress account that has the ability to Nominate Wayspots" src="../assets/help.svg"/>
						</div><br/>
						<label for="revSubmitTimer">Recon Badge Offset: </label>
						<input type="number" id="profReconOffset" style="width: 4em;"> Agreements
						<img title="Some people had their stats reset when OPR became Wayfarer, for those this setting will help correct their Recon Badge stat on the Profile Page when extended profile stats are on" src="../assets/help.svg"/>
					</div>
				</div>
			</div>
		</div>
		<div id="settingButtonsContainer">
			<input id="settingsImporter" type="file" accept=".wfps"/>
			<label class="settingsButton" for="settingsImporter">Import Settings</label>
			<div id="settingsExporter" class="settingsButton">Export Settings</div>
			<div id="settingsReset" class="settingsButton">Reset Settings</div>
		</div>
		<a href="/pages/credits.html" target="_BLANK">Credits</a>
	</div>
	<script src="settingsManager.js"></script>
	<script src="popupController.js"></script>
</body>
</html>
